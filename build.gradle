// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.version_code = 14
    ext.version_name = '1.0.7'

    ext.kotlin_version = '1.2.40'
    ext.support_lib_version = '27.1.1'

    ext.compile_sdk_version = 27
    ext.build_tool_version = '27.0.3'
    ext.min_sdk_version = 15
    ext.target_sdk_version = 27
    ext.anko_version='0.10.4'

    ext.renderscript_target_api = 18
    ext.renderscript_support_mode_enabled = true

    ext.res_configs = "en"

    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
